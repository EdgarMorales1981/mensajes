<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat Java</title>
<!--BOOSTRAP -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<!--fontawesome-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<!-- Custom CSS-->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
  
<nav class="navbar navbar-light bg-warning">

<a class="navbar-brand mx-auto" href="/">Java Script Full Stack Chat</a>

</nav>


<div class="card col-md-4 mt-5 mx-auto" id="nickWrap">
    <div class="card-header">
    <h3>Enter your Username:</h3>
    </div>
    <p id="nickError"></p>
    <div class="body">
       <form id="nickForm">
        <input type="text"  id="nickname" class="form-control">
        <button type="submit" class="btn btn-warning btn-block mt-2">
            <i class="fas fa-location-arrow"></i>
            Enviar</button>
       </form>

    </div>
</div>

<div class="container" id="contentWrap">
<div class="row mt-2">
<div class="col-md-6 offset-md-1">

    <div class="card">
        <div class="card-header">
            <g4>Let's chat</g4>          
        </div>
        <div id="chat" class="card-body"></div>
            <form id= "message-form" class="card-footer">

               <div class="input-group">
                <input type="text" id="message" class="form-control">

                <div class="input-group-append">
 
                 <button type="submit"  class="btn btn-warning">
                    <i class="fas fa-location-arrow"></i>
                Enviar
                 </button>
 
                </div>
               </div>
            </form>


    </div>
</div>

<div class="col-md-3">

    <div class="card">
        <div class="card-header">
        <h3>Users</h3>
        </div>
        <div class="card-body">
        
            <div id="usernames"></div>
        </div>
        </div>

    </div>
</div>
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
